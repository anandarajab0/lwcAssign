<template>
    
    <article class="slds-card">
        
      <div class="slds-card__header slds-grid">
        
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
          <div class="slds-media__figure">
            <span class="slds-icon_container slds-icon-standard-account" title="account">
              <lightning-icon icon-name="action:account" alternative-text="Account" title="Account"></lightning-icon>
            </span>
          </div>
          <div class="slds-media__body">
            <h2 class="slds-card__header-title">
              <span>{account.Name}</span>
            </h2>
          </div>
        </header>
    
      </div>
      <div class="slds-card__body slds-card_body_inner slds-p-bottom_medium">
        
          <table class="slds-table slds-table_cell-buffer slds-table_bordered">
          <tr><th><b>Website:</b> </th><td>{account.Website}</td></tr>
          <tr><th><b>Type:</b> </th><td>{account.Type}</td></tr>
            <tr><th><b>Phone #:</b></th><td>{account.Phone}</td></tr>
              <tr><th><b>Industry:</b></th><td>{account.Industry}</td></tr>
                <tr><th><b>AnnualRevenue:</b></th><td>{account.AnnualRevenue}</td></tr>
          </table>
       <br/>
       <button onclick={displayAcctDetails} style="background-color:darkred;color:beige;margin-left:14rem;">Detail</button>
      </div>
      
    </article>
       
  </template>
